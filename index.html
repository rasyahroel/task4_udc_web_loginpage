<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="login">
            <h1>Welcome back,</h1>

            <form>
                <label>
                    Email
                    <input type="email" name="email">
                </label>
                <hr>
                <label>
                    Password
                    <input type="password" name="password">
                </label>
                <hr>
                <a href="">Forgot password?</a>
                <button type="submit">SIGN IN</button>
                <button type="button">Connect with <span>facebook</span></button>
            </form>
        </div>

        <div id="register">
            <h1>New here?</h1>
            <p>Sign up and discover great </p>
            <p>amount of new opportunities!</p>
            <button class="register">SIGN UP</button>
        </div>
    </div>
</body>

</html>
